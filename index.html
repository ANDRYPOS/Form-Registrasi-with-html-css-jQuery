<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">	
  <title>Form Registrasi - Andri Elistiawan</title>
  
  <!--CSS-->
  <link rel="stylesheet" type="text/css" media="all" href="css/styles.css">
  <link rel="stylesheet" type="text/css" media="all" href="css/progression.min.css">
  
  <!--jQuery-->
  <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="js/progression.min.js"></script>
  <script type="text/javascript">
		$(function(){
		  $("#registerform").progression({
			tooltipWidth: '200',
			tooltipPosition: 'right',
			tooltipOffset: '0',
			showProgressBar: false,
			showHelper: true,
			tooltipFontSize: '14',
			tooltipFontColor: 'fff',
			progressBarBackground: 'fff',
			progressBarColor: '7ea2de',
			tooltipBackgroundColor: 'a5bce5',
			tooltipPadding: '7',
			tooltipAnimate: true
		  }).submit(function(e){
			e.preventDefault();
		  });
		  
		  $('#username').on('blur', function(){
			var currval = $(this).val();
			
			if(currval.length < 6) {
			  $(this).next('.errmsg').slideDown();
			} else {
			  // the username is 6 or more characters and we hide the error
			  $(this).next('.errmsg').slideUp();
			}
		  });
		  
		  $('#email').on('blur', function(){
			var mailval = $(this).val();
			
			var pattern = new RegExp(/^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/);
			if(!pattern.test(mailval)) {
			  $(this).next('.errmsg').slideDown();
			} else {
			  $(this).next('.errmsg').slideUp();
			}
		  });
		  
		  $('#password2').on('blur', function(){
			var pwone = $('#password1').val();
			var pwtwo = $(this).val();
			
			if(pwtwo.length < 1 || pwone != pwtwo) {
			  $(this).next('.errmsg').slideDown();
			} else if(pwone == pwtwo) {
			  // both passwords match and we hide the error
			  $(this).next('.errmsg').slideUp();
			}
		  });
		});
	</script>
</head>

<body>
    
  <div id="w">
    <div id="content">
      <h1>Form Registrasi</h1>
      <img src="images/Andri Elistiawan.png" style="float:right;" alt="Image" height="200" width="200">
      <form id="registerform" method="post" action="#">
        <div class="formrow">
          <label for="username">Username</label>
          <input data-progression="" type="text" name="username" id="username" class="basetxt" tabindex="1" data-helper="Masukkan Username Anda">
        </div>
        
        <div class="formrow">
          <label for="email">Email Address</label>
          <input data-progression="" type="email" name="email" id="email" class="basetxt" tabindex="2" data-helper="Masukkan Email Address Anda">
        </div>
        
        <div class="formrow">
          <label for="password1">Password</label>
          <input data-progression="" type="password" name="password1" id="password1" class="basetxt" tabindex="3" data-helper="Masukkan Password Anda">
        </div>
        
        <input type="submit" id="submitformbtn" class="submitbtn" value="Sign Up">
        <div class="footer">
            <p>Andri Elistiawan - 201011401888 <br> 
                Pemrograman Web 1 - 05TPLK001</p>
          </div>
        
      </form>
    </div>
  </div>

</body>
</html>
